<h4><a href="/categories">Back to categories</a></h4>

<h3>Details for category {{ category.name }}</h3>

<ul>
    {% for product in products %}

    {% if product.times_bought == 1 %}
    <li>
        {{ product.name }}, bough 1 time
    </li>
    {% else %}
    <li>
        {{ product.name }}, bough {{ product.times_bought }} times
    </li>
    {% endif %}
    {% endfor %}

</ul>
